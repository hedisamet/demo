<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="{% static '/img/favicon.ico' %}" rel="icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .btn.btn-primary {
  color: white; 
  border-color: #1FC0E9;
  background-color: #1FC0E9;

}
    .btn.btn-primary:hover {
  border-color: white;
}
    </style>
</head>
<body style="background-color: hsl(0, 0%, 96%)">
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <!-- Section: Design Block -->
        <section>
            <!-- Jumbotron -->
            <div class="px-4 py-5 px-md-5 text-center text-lg-start">
                <div class="container">
                    <div class="row gx-lg-5 align-items-center">
                        <div class="col-lg-6 mb-5 mb-lg-0">
                            <img src="{% static 'img/logo.png'%}" class="img-fluid" alt="" data-aos="zoom-in" data-aos-delay="500">
                        </div>

                        <div class="col-lg-5 mb-5 mb-lg-0">
                            <div class="card">
                                <div class="card-body py-4 px-md-5">
                                    <form action="{% url 'signup' %}" method="post">
                                        {% csrf_token %}
                                        <h1 class="text-center mb-1">Sign up</h1>
                                        <!-- 2 column grid layout with text inputs for the first and last names -->
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form3Example1">Username</label>
                                            <input type="text" placeholder="Enter Username" name="username" id="username" class="form-control" />
                                        </div>

                                        <!-- Email input -->
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="email">Email address</label>
                                            <input type="email" id="email" class="form-control" placeholder="Enter Email" name="email"/>
                                        </div>

                                        <!-- Password input -->
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="password1">Password</label>
                                            <input type="password" id="password1" class="form-control" placeholder="Enter Password" name="password1"/>
                                        </div>

                                        <!-- confirm-Password input -->
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="password2">Confirm Password</label>
                                            <input type="password" id="password2" class="form-control" placeholder="Confirm Password" name="password2" />
                                        </div>

                                        {% if error_message %}
                                            <p style="color: rgb(255, 0, 0);">{{ error_message }}</p>
                                         {% endif %}

                                        <!-- Submit button -->
                                        <div class="text-center d-grid gap-2">
                                            <button type="submit" class="btn btn-primary mb-1">
                                                Sign up
                                            </button>
                                        </div>


                                        <div class="text-center mt-2 ">
                                            <a href="{% url 'login' %}" style="color: black;font-size: 1.1em;">I already have an account</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Jumbotron -->
        </section>
        <!-- Section: Design Block -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
