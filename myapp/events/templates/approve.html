<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approve User Creation</title>
    <link href="{% static '/img/favicon.ico' %}" rel="icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
    #approve .btn.btn-primary  {
    color: white; 
    border-color: #1FC0E9;
    background-color: #1FC0E9;
    }
    #approve .btn.btn-primary:hover {
    border-color: white;
    }
    #disapprove .btn.btn-primary  {
    color: white; 
    border-color: #000;
    background-color: #000;
    }
    #disapprove .btn.btn-primary:hover {
    border-color: white;
    }

    </style>
</head>
<body style="background-color: hsl(0, 0%, 96%)">
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <!-- Section: Design Block -->
        <section>
            <!-- Jumbotron -->
            <div class="px-4 py-5 px-md-5 text-center text-lg-start">
                <div class="container">
                    <div class="row gx-lg-5 align-items-center">
                        <div class="col-lg-6 mb-5 mb-lg-0">
                            <img src="{% static 'img/logo.png'%}" class="img-fluid" alt="" data-aos="zoom-in" data-aos-delay="500"> 
                            
                        </div>

                        <div class="col-lg-5 mb-5 mb-lg-0">
                            <div class="card">
                                <div class="card-body py-4 px-md-5">
                                    <h1 class="text-center mb-4">Approve User Creation</h1>
                                    <form method="post">
                                        {% csrf_token %}
                                        <div class="user-info text-center">
                                            <h4>Username: {{ user_creation.user.username }}</h4>
                                            <p>Email: {{ user_creation.user.email }}</p>
                                          </div>
                                        <!-- Approve button -->
                                        <div id="approve"class="text-center d-grid gap-2">
                                            <button type="submit" class="btn btn-primary mb-1">
                                                Approve
                                            </button>
                                        </div>
                                        <!-- Disapprove button -->
                                        <div id="disapprove" class="text-center d-grid gap-2">
                                            <button type="submit" class="btn btn-primary mb-1">
                                                Disapprove
                                            </button>
                                        </div>

                                        <div class="user-details text-center">
                                            <p>Please approve or delete this account creation request.</p>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Jumbotron -->
        </section>
        <!-- Section: Design Block -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
