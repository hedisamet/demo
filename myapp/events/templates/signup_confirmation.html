<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approve User Creation</title>
    <link href="{% static '/img/favicon.ico' %}" rel="icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
    #approve .btn.btn-primary  {
    color: white; 
    border-color: #1FC0E9;
    background-color: #1FC0E9;
    }
    #approve .btn.btn-primary:hover {
    border-color: white;
    }
    #disapprove .btn.btn-primary  {
    color: white; 
    border-color: #000;
    background-color: #000;
    }
    #disapprove .btn.btn-primary:hover {
    border-color: white;
    }

    </style>
</head>
<body style="background-color: hsl(0, 0%, 96%)">
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <!-- Section: Design Block -->
        <section>
            <!-- Jumbotron -->
            <div class="px-4 py-5 px-md-5 text-center text-lg-start">
                <div class="container">
                    <div class="row gx-lg-5 align-items-center">
                        <div class="col-lg-6 mb-5 mb-lg-0">
                            <img src="{% static 'img/logo.png'%}" class="img-fluid" alt="" data-aos="zoom-in" data-aos-delay="500"> 
                            
                        </div>

                        <div class="col-lg-5 mb-5 mb-lg-0">
                            <div class="card">
                                <div class="card-body py-4 px-md-5">
                                    <h2 class="text-center mb-4">Account Creation Confirmation</h2>
                                    <p class="text-center mb-4">Thank you for creating an account. Your request has been received and is pending approval by the admin.</p>
                                    <p class="text-center mb-4">You will receive an email notification once your account is approved or rejected.</p>
                                    <div id="approve"class="text-center d-grid gap-2">
                                        <a href="{% url 'index' %}">
                                        <button type="submit" class="btn btn-primary mb-1">
                                            Back To Home
                                        </button>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Jumbotron -->
        </section>
        <!-- Section: Design Block -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
